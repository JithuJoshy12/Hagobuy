!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweaters</title>
    <style>
        body {
            background-color: lightgray; /* Background Color: Light gray */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }

        .banner {
            background-color: darkblue;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px; /* gap between items */
            justify-items: center; /* center items horizontally */
        }

        .grid-item {
            text-align: center;
            width: 100%; /* Ensures each item takes the full width of its grid cell */
        }

        .grid-item img {
            width: 100%; /* Ensures the image fills its container */
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover; /* Maintain aspect ratio while covering the area */
            transition: transform 0.3s ease; /* smooth transition for zoom effect */
        }

        .grid-item img:hover {
            transform: scale(1.1); /* zoom in effect on hover */
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <a href="https://weidian.info/r/aabbyy">Press Link to get 105$ off!</a>
    </div>

    <!-- Menu -->
    <div class="menu">
        <ul>
            <li><a href="{% url 'core:main' %}">Home</a></li>
            <li><a href="{% url 'core:short_sleeves' %}">Short Sleeves</a></li>
            <li><a href="{% url 'core:long_sleeves' %}">Long Sleeves</a></li>
            <li><a href="{% url 'core:pants' %}">Pants</a></li>
            <li><a href="{% url 'core:shorts' %}">Shorts</a></li>
            <li><a href="{% url 'core:shoes' %}">Shoes</a></li>
            <li><a href="{% url 'core:accessories' %}">Accessories</a></li>
            <li><a href="{% url 'core:sweaters' %}">Sweaters</a></li>
            <li><a href="{% url 'core:jackets' %}">Jackets</a></li>
        </ul>
    </div>

    <!-- Grid Container -->
    <div class="grid-container">
        {% load static %}
        {% for product in product_data %}
        <div class="grid-item">
            <a href="{{ product.url }}">
                <img src="{% static product.image %}" alt="{{ product.name }}">
            </a>
            <p><a href="{{ product.url }}">{{ product.name }}</a></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
